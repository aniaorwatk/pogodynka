<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mein.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <!-- <h5 id="CityData"></h5> -->
            <h1> <span id="CityName"> </span> - <span id="CityCountry"></span> </h1> 
            <h2  id="CityDescription">    </h2>
            <img src="" id="CityWeatherIcon"></img> 
        </header> 
        <div class="info">
            <h3> Temperatura: <span id="CityTemp"> </span></h3>
            <h3> Temp. odczuwalna: <span id="CityFeelsLike"> </span></h3>
            <h3> Temp. minimalna: <span id="CityTempMin"> </span></h3>
            <h3> Temp. maksymalna: <span id="CityTempMax"> </span></h3>
            <h3> Ciśnienie: <span id="CityPressure"> </span></h3>
            <h3> Prędkość Wiatru: <span id="CityWind"> </span></h3>
        </div>
        <div class="search">
            <input class="searchcity" type="text" placeholder="Search a City...." id="CitySearch">

            <button type="submit" class="but" id="SearchBtn"> Wyszukaj Miasto</button>
            <button type="submit" class="but" id="ShowLocationBtn"> Moja Lokalizacja</button>
            <p  id="ErrorMessage"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
